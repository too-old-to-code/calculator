<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator-container">
    <table id="calculator">
      <tr>
        <td id="screen" colspan="4"></td>
      </tr>
      <tr class="darker">
        <td data-id="CLEAR" >AC</td>
        <td data-id="NEGATE">+/-</td>
        <td data-id="PERCENT">%</td>
        <td data-id="DIVIDE" class="orange">/</td>
      </tr>
      <tr>
        <td data-id="1">1</td>
        <td data-id="2">2</td>
        <td data-id="3">3</td>
        <td data-id="MULTIPLY" class="orange">X</td>
      </tr>
      <tr>
        <td data-id="4">4</td>
        <td data-id="5">5</td>
        <td data-id="6">6</td>
        <td data-id="SUBTRACT" class="orange">-</td>
      </tr>
      <tr>
        <td data-id="7">7</td>
        <td data-id="8">8</td>
        <td data-id="9">9</td>
        <td data-id="ADD" class="orange">+</td>
      </tr>
      <tr>
        <td data-id="0" colspan="2">0</td>
        <td data-id="DECIMAL">.</td>
        <td data-id="EQUALS" class="orange">=</td>
      </tr>
    </table>
    <span class="buttons">
      <button id="btn-replay">Replay</button>
    </span>
  </div>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/textFit.js"></script>
  <script src="index.js"></script>
</body>
</html>
